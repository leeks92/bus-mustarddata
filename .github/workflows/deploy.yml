name: Build and Deploy to GitHub Pages

on:
  # 수동 트리거
  workflow_dispatch:
  
  # 주간 자동 빌드 (매주 일요일 새벽 3시 KST = 토요일 18시 UTC)
  schedule:
    - cron: '0 18 * * 6'
  
  # main 브랜치 푸시 시
  push:
    branches:
      - main

# GitHub Pages 배포 권한
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 데이터 수집 Job
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch bus data from API
        env:
          BUS_API_KEY: ${{ secrets.BUS_API_KEY }}
        run: npm run fetch-data

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: bus-data
          path: data/
          retention-days: 7

  # 빌드 및 배포 Job
  build-and-deploy:
    needs: fetch-data
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download data artifact
        uses: actions/download-artifact@v4
        with:
          name: bus-data
          path: data/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
