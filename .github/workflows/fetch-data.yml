name: Scheduled Data Fetch

on:
  schedule:
    - cron: '0 18 * * 6' # 매주 일요일 새벽 3시 (KST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch bus data
        env:
          BUS_API_KEY: ${{ secrets.BUS_API_KEY }}
          BUS_ARR_API_KEY: ${{ secrets.BUS_ARR_API_KEY }}
        run: npm run fetch-data

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          # 변경사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update bus data $(date +'%Y-%m-%d')" && git push)
